<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Set</title>
    <style>
        #juliaCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="juliaCanvas" width="600" height="400"></canvas><br>
    <label for="shiftX">Shift X:</label>
    <input type="range" id="shiftX" min="-2" max="2" step="0.01" value="0"><br>
    <label for="shiftY">Shift Y:</label>
    <input type="range" id="shiftY" min="-2" max="2" step="0.01" value="0"><br>
    <label for="zoom">Zoom:</label>
    <input type="range" id="zoom" min="100" max="100000" value="200"><br>
    <label for="color">Color:</label>
    <input type="color" id="color" value="#FFFFFF"><br>
    <label>c =</label>
    <input type="number" id="constantX" value="0" step="0.01">
    <label>+</label>
    <input type="number" id="constantY" value="0" step="0.01">
    <label>i</label><br>
    <label for="pre">c =</label>
    <select name="pre" id="pre">
        <option value="default">default</option>
        <option value="1-golden ratio">1 - φ (φ is the golden ratio)</option>
        <option value="-0.4 + 0.6i">-0.4 + 0.6i</option>
        <option value="0.285 + 0.01i">0.285 + 0.01i</option>
        <option value="0.8i">0.8i</option>
        <option value="-0.835 + -0.321i">-0.835 + -0.321i</option>
        <option value="-0.51 + 0.52i">-0.51 + 0.52i</option>
    </select><br>
    <label for="maxIterations">Max Iterations</label>
    <input type="number" id="maxIterations" value="1000" step="1"><br>
    <button onclick="renderJulia()">Render</button>
    <script src="julia.js"></script>
</body>
</html>
